<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project HTML Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="particles.js"></script>
    <style>
      /* Basic styles for the root element, ensuring full height */
      #root {
        min-height: 100vh;
        height:100%;
        width: 100%;
        position: relative;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }
      /* Custom styles for backdrop-blur-md, as it's used in the React component */
      .backdrop-blur-md {
        backdrop-filter: blur(8px);
        -webkit-backdrop-filter: blur(8px); /* For Safari support */
      }
    </style>
</head>
<body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script type="module" src="/src/index.js"></script>

    <style>
        body {
            background-color: #1a202c; /* Dark background */
            color: #cbd5e0; /* Light text color */
        }
        .bg-card {
            background-color: #2d3748; /* Card background */
        }
        .text-default-text {
            color: #e2e8f0; /* Default text color */
        }
        .border-border-color {
            border-color: #4a5568; /* Border color */
        }</style>
    <footer class="bg-card text-center py-8 border-t border-border-color">
    <p class="text-default-text text-sm mb-2">&copy; <span id="current-year"></span> Mani Sai Teja Bejjala. All rights reserved.</p>
    </footer>
</body>
</html>
